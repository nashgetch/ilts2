<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
    <h1 class="logo-name"><img ng-src = "/img/new.png" class="img-rounded" alt="Logo." width="310px" height="109px"></a>
    </h1>
                    </div>
                    <h3>Welcome to SL</h3>
                    <p>Live and Let Live!
                    </p>
                    <p class="m-t">Login in. To see it in action.</p>
                    <p ng-show="errorDiv" class="help-block">Your Credentials Seem to be Incorrect!</p>

        <form name = "loginForm" ng-submit = "doLogin(loginForm)">
                         <div class="form-group">
                            <input name = "email" type="email" class="form-control" ng-model="login.email" placeholder="Email" required autofocus>
                        </div>

                        <div class="form-group">
                            <input name = "password" type="password" placeholder="Password" class="form-control" ng-model="login.password" required>
                        </div>
                        <button type="submit" name="save" value = "login" class="btn btn-primary block full-width m-b">
                            Login
                        </button>
                                <a class="btn btn-link" href="#forgotPassword">
                                    Forgot Your Password?
                                </a>
                                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                                <a class="btn btn-sm btn-white btn-block" href="#register">Create an account</a>
        </form>
                    <p class="m-t"> <small>some footer note and copyright</small> </p>
    </div>
</div>
