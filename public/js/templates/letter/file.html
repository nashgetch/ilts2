<div class = "container-smooth" ng-include = "global.navUrl"></div>
<!--<div class = "container-smooth" ng-include = "global.chat"></div>-->
<div class="wrapper wrapper-content" data-ng-controller="inboxController">
   
<div class="row">
    <div class="col-lg-2"></div>
        <div class="col-lg-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Embedded Window</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <figure responsive-video>
                        <iframe width="425" height="349" ng-src="{{file}}" frameborder="0" allowfullscreen></iframe>
                    </figure>
                </div>
            </div>
        </div>

    </div>

</div>
<script>
    $(document).on('webkitfullscreenchange mozfullscreenchange fullscreenchange', function (e){
        $('body').hasClass('fullscreen-video') ? $('body').removeClass('fullscreen-video') : $('body').addClass('fullscreen-video')
    });
</script>
</div>
