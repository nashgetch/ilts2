<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name"><img ng-src = "/img/new.png" class="img-rounded" alt="Logo." width="310px" height="109px"></h1>

        </div>
        <h3>Register to SL+</h3>
        <p>Create an account to see it in action.</p>
        <form class="m-t" role="form" name="regForm" ng-submit = "doSignUp(regForm)">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name" ng-model="newUser.name" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" ng-model="newUser.email" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="newUser.password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" name="save" value = "register" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#login">Login</a>
        </form>
        <p class="m-t"> <small>Addis Ababa institute of Technology &copy; 2017</small> </p>
    </div>
</div>
