<div class = "container-smooth" ng-include = "global.navUrl"></div>
<!--<div class = "container-smooth" ng-include = "global.chat"></div>-->
<div class="wrapper wrapper-content" data-ng-controller="quizController">
<div class="row">
                <div class="col-lg-2"></div>
    <div class="col-lg-9">
        <div class="mail-box-header">
            <div class="pull-right tooltip-demo">
                <button ng-click="discard()" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</button>
            </div>
                <h2>
                Create Quzzes for Courses Here!
                </h2>
                </div>
                <div class="mail-box">


        <form class="form-horizontal" name = "quiz">
                <div class="mail-body">
                    <div class="form-group"><label class="col-sm-2 control-label">Course Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="course_name" name="course_name"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Chapter Number</label>
                    <div class="col-sm-10">
                        <input type="text"  ng-model="chapter_no"
                                name="chapter_no" touch-spin spin-options="spinOption2">
                    </div>
                </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Question Type</label>
                        <div class="col-sm-10">
                                <select name="qType" class="form-control" ng-model="qType">
                                        <option value="">Select Question Type</option>
                                        <option value="choice">choice</option>
                                        <option value="code">code</option>
                                    </select>
                        </div>
                    </div>
                    <div ng-show="qType=='choice'">
                        <div class="form-group"><label class="col-sm-2 control-label">Choice 1</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="c1" name="c1"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Choice 2</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="c2" name="c2"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Choice 3</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="c3" name="c3"></div>
                        </div>
                    </div>
                </div>
                <div class="mail-text h-200">
                <div summernote class="summernote"  ng-model="question" name="question">
                <p>text!</p>
                </div>
                <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
                <div class="mail-text h-200">
                <div summernote class="summernote"  ng-model="ans" name="ans">
                <p>text!</p>
                </div>
                <div class="clearfix"></div>
                </div>
                
                <div class="mail-body">
                       
                <div class="pull-right tooltip-demo">
                    
                    <button ng-click="createQuiz(quiz)" class="btn btn-white btn-sm" 
                    data-toggle="tooltip" data-placement="top"
                            title="Create Quzzes">
                        <i class="fa fa-pencil"></i> Create Quizzes</button>
                </div>

            </div>

        </form>
    </div>
</div>
</div>
</div>

</div>
